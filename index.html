            <li class="nav-item col-2 border">
              <a class="nav-link text-center" href="#"><img src="./images/user 2.svg" alt=""></a>

            <li class="nav-item col-2 border">
              <a class="nav-link text-center" href="#"><img src="./images/heart 1.svg" alt=""></a>
            </li>

            </li>
          </ul>

    <div class="container mt-5">
        <div class="row justify-content-end">
            <div class="col-6 d-flex align-items-end">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="generateShoppingList()">

                  </button>      
            </div>
            <div class="col-6">
                <form action="/create.html" onsubmit="event.preventDefault(), FilterName()">
                <!--////// -->
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Buscador Marca</label>
                      </div>
                    <div class="d-flex">
                      <input id="brand-filter" type="text" class="form-control me-3" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                </form>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                <div class="modal-body" id="modal-shopping-cart">
                </div>
                <div class="modal-footer">
                  <p class="fw-bold">Precio total: $<span id="precioTotal">0</span></p>
                  <button type="button" class="btn btn-danger" id="vaciar-carrito">Comprar</button>
                </div>
            </div>
            </div>

        </div>
